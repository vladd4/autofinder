version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ''  
      MYSQL_DATABASE: five  
      MYSQL_USER: root  
      MYSQL_PASSWORD: ''  
    volumes:
      - mysql-data:/var/lib/mysql  
    ports:
      - "3306:3306"  

  frontend:
    environment:
      NODE_ENV: production
    build:
      context: ./client  
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  
    depends_on:
      - backend

  backend:
    env_file:
      - ./server/.env 
    build:
      context: ./server  
      dockerfile: Dockerfile  
    environment:
      - MYSQL_HOST=db  
      - MYSQL_USER=root
      - MYSQL_PASSWORD=''  
      - MYSQL_DATABASE=five
    ports:
      - "5000:5000" 
    depends_on:
      - db

volumes:
  mysql-data:
